            <article id="post-五十多个口述真实创业故事" class="article article-type-post " itemscope itemprop="blogPost">
  <div class="article-inner">

    <h1 class="article-title" itemprop="name">
      五十多个口述真实创业故事
    </h1>
  

        
        <a href="/2017/09/08/五十多个口述真实创业故事/" class="archive-article-date">
  	<time datetime="2017-09-08T15:53:59.000Z" itemprop="datePublished"><i class="icon-calendar icon"></i>2017-09-08</time>
</a>
        
      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>本文内容综合整理了50多个真实的创业人分别自述的关于破产、巨亏、爆仓的真实经历。这所有的大亏都是贪和怕导致的，而对赚快钱和一夜暴富的期望又是贪和怕的本质原因。稳健说起来容易，但那意味着你要在国内的人快速赚钱的时候不眼红，在你坚守海外却被屡屡被疯狂的国内发财故事暴击的时候不变卦。今天为各位投资者献上了这些故事，希望故事里真实的经历与经验能够给各位敲响警钟，千万记住国内是没有个人破产制度的，是的，国内没有个人破产制度，破产后的债务跟你一辈子。望各位珍惜眼前的美好生活，远离国内。</p>
<a id="more"></a>
<p>自述01.</p>
<blockquote>
<p>我一个朋友开娱乐城的，最开始主要是经营KTV、看球赛、做生日PARTY、按摩什么的，后来看到他人搞三陪服务很挣钱，于是就学别人这样做，结果就出事儿了，2014年的一天，被100多个公安封了场地，还把他自己关进了，最后还是找朋友帮忙才捞回来，娱乐城经此事之后，生意一下子没有了，最后他1000万投资的娱乐城，被他用500万给卖了，这事儿给他的教训是千万别做违法的事儿和挣快钱，很多人之所以破产或者巨亏就是他想挣快钱。</p>
</blockquote>
<p>自述02.</p>
<blockquote>
<p>网络赌博，那种信用卡大额赌博。国外服务器，弹指一挥间，200万就没，妻子走了，房子没了……</p>
</blockquote>
<p>自述03.</p>
<blockquote>
<p>我曾经的一朋友1000万做棉花期货，翻了一倍之后换车换房。兴致大增加码入市。最后亏了6000万，连自己的棉纺厂都亏掉。</p>
</blockquote>
<p>自述04.</p>
<blockquote>
<p>亲友中就有两个：一个60岁，先安利学习冲业绩，都是自己买，把实业的钱亏的差不多了。接下来做高利贷，把亲友的钱骗光。一个40岁不到，做高利贷的金融公司，把朋友的房子也坑进去了（因为他自己的房子属于小产权不能抵押）。两个人都为躲债人间蒸发。</p>
</blockquote>
<p>自述05.</p>
<blockquote>
<p>我舅，搞长途客运，八十年代万元户，老牛逼了。然后喝酒赌钱，老婆也不会<br>持家，败光家产离婚，妻离子散，身无分文，现在不懂在哪里。</p>
</blockquote>
<p>自述06.</p>
<blockquote>
<p>我一个大学同学，做机械设计的。毕业后去了南京一家效益很好的国企，娶了一个漂亮的高中同学。当大家都还在上海打拼的时候，他已经买房了，也买车了，车还是途观。大家都觉得他很如意。<br>父母在身边，家里有娇妻，工作有盼头。2015年股市大火，他赚了很多，从此信心大涨，把家里的现金70万全部投入了股市，然后跟银行贷款，还接入场外配资4倍杠杆。在中车停盘前买入这只股票。后面的故事大家应该猜的到。复盘后连续跌停，无法卖出止损，大家可以去看一下k线图。然后欠了银行和配资公司一两百多万。配资公司找上门也还不出钱。<br>后面的事情就像电影里一样。配资公司先到单位闹，然后单位把他开除了。配资公司再到家里闹，然后车子卖了，房子卖掉了还了一部分钱，小娇妻也含恨离婚了，配资公司到父母家里闹，他大哥想帮他把剩下的还了，大嫂不同意。<br>我这同学也硬气，直接逃了。在我们母校的公共自习室躲了一个多月。唉，从幸福美满到四处流窜也就短短几个月。这个故事到此结束，现在没人能联系上我同学，是不是被人干掉了也不知道。更讽刺的是，他如果那套房子没有卖，拿到2016年再卖，欠的钱都能还清咯。</p>
</blockquote>
<p>自述07.</p>
<blockquote>
<p>事情发生在10年前，我发小他小时候搬家去了深圳。他爸妈的公司市值十亿，服务行业，已上市。他一个人在美国上学，天高皇帝远，生活糜烂。父母娇纵，对他经济方面从无二话，一夜花几十万什么的，最多就是骂他几句但是最近几年公司下滑，硬撑着，结果有天资金链断了。<br>涉嫌各种诈骗，跑路了。<br>而给他们公司放贷的银行人员也面临牢狱之灾。现在欠三四个亿吧他家名下所有房产都被收了，豪车也卖了给他们借的钱像无底洞，借第一次肯定还有第二三四次，一次给他们借了三万，不到一个月又没了。他们解释说还没适应破产生活，但我一个工薪阶层也没那么多钱再为他们的大手大脚买单。就这么亲眼看着他们从普通人变得穷凶极恶，他们为了避免吃各种官司，把帮他们的人也套进去了。有人为了帮他们，自己家也破产，甚至差点人亡我觉得福气是有配额的，细水长流，别提前把下半生透支了踏踏实实生活，有自己兴趣爱好，好好爱父母，有一个知心爱人，这一辈子就够了</p>
</blockquote>
<p>自述08.</p>
<blockquote>
<p>我认识个人开餐厅的结果开在了没有人气的地方，顾客很少最后就关门不做了<br>亏了一些。所以，做餐饮业选址很关键。</p>
</blockquote>
<p>自述09.</p>
<blockquote>
<p>本地建筑起家的赖老板，95年就有上千万资产了，出手极阔绰。那时我读初中，老爹让我喊他赖伯伯，我注意力都在赖老板的假发上，没出声，赖老板就说孩子真腼腆喊一声伯伯给100元，喊了20声，2000元还没揣热老妈就拿过去了。第二年赖老板在旋转餐厅和人打牌，中了局，一天一夜就输光了，回到农村混吃混喝。当年和老爹去看过他一次，老爹感叹“老赖又变回农民了”。</p>
</blockquote>
<p>自述10.</p>
<blockquote>
<p>我哥当年倒腾煤炭，里面掺了过多的矸石，结果被举报，扣煤扣车罚款，然后破产了，再然后我这个担保人也跟着破产了。</p>
</blockquote>
<p>自述11.</p>
<blockquote>
<p>我妈做了差不多三十年生意，做到当地家具最大的经销商，前几年误入保健品，目前欠了百来万债，自己的房子卖了住在我家。还好她还有个铺面，卖了的话能抵债，剩余的钱够她后半辈子花没问题。目前努力卖铺面中。</p>
</blockquote>
<p>自述12.</p>
<blockquote>
<p>太多太多了。最惨的几个90年代初起家的实业大佬，2010年前后投身房地产最后却资金链断裂，销许还没下就被熬死了，以前实业的家底也全部被没收拍卖。电器，水泥厂，煤矿……而且家族同乡生意圈之间互相担保互相借贷，团灭。眼看他起高楼，眼看他宴宾客，眼看他楼塌了。</p>
</blockquote>
<p>自述13.</p>
<blockquote>
<p>住在我家楼下的邻居，男主人常年在家炒股，而且前些年确实赚了一些钱，房子都是炒股赚的钱买的。2015年自觉在股市的操作水平已经很牛，将房产抵押全数投到股市，恰好遇到崩盘，几夕之间输个精光；后来闹得很大，有黑社会样子的人上门来收房，女主人还是中学教师，也闹到了她所在学校，再后来就再也没见到这家人了。</p>
</blockquote>
<p>自述14.</p>
<blockquote>
<p>朋友家的邻居，做外汇的，高杠杆，白手起家，住高档小区，开豪车。近期外汇波动剧烈，卖车卖房，变现财产。据说又准备白手起家了</p>
</blockquote>
<p>自述15.</p>
<blockquote>
<p>我们温州80年代很多人就出去做生意了，我们村很多去北京的，就是北京大红门那一块。邻居做了二十几年窗帘布料生意，到14年应该有几千万。上波牛市的时候刚开始就赚了几百万，哪见过这阵仗，辛辛苦苦二十几年攒了几千万。这下几个星期就进账几百万，加杠杆进场。结局当然是一地鸡毛，亏了至少1500万，好在北京房子和生意都在。</p>
</blockquote>
<p>自述16.</p>
<blockquote>
<p>吃喝嫖赌毒,都是不太好的,但其中以赌和毒最为伤筋动骨.。2016年初，我两个远亲，都是千万身价的，一个在澳门赌博，一个在网络赌球。下场是一个非法集资，大部分亲戚被拖下水，资产倒贴不够，入狱服刑。另一个稍微好点，从大老板到面包车司机。<br>所以，有时，快就是慢，慢就是快。做人做事到最后，还是靠拼人品。</p>
</blockquote>
<p>自述17.</p>
<blockquote>
<p>我在澳门百家乐从10几个赢到50多个，后来全输了，那年国庆忍不住，又去送了50多个，把通行证护照都撕了，后来没去了，安心炒股。朋友买球，在365上从10多个赢到70多个，当场去订车，后来老婆说说还差个车位，就买了场1.2几的友谊赛，最后全输了，当场把电脑砸了。</p>
</blockquote>
<p>自述18.</p>
<blockquote>
<p>股灾1.0，本来滿仓分级A的南宫杠杆加入救市，7月9日早盘底部割肉成功，巨亏，7天把上半年的62.5%收益全部抹平。从此以后，股市我不再相信任何人、任何组织，从此远离杠杆，不此不愿承担任何激进操作带来的风险。</p>
</blockquote>
<p>自述19.</p>
<blockquote>
<p>去年股灾前，一帮大佬吃饭。个个几亿身家。面色红润！股灾后，好多亿万的灰飞烟灭。最惨的一个剩下最后5000万市值股票。可是自有资金只有2000万。复牌，一字跌停连续。眼看要破产。群里各位大佬们奋力相助。买开了他的跌停。他排在最前面。<br>当日群里没有其他话。都是各种问他成交了多少。他不停的贴还有多少没成交。如果当日他卖不掉。次日完了。负资产。他孩子还小，努力了那么多年的积蓄。那天是我混投资群多年来最感动的一天。投资人天生的是互相拼杀获利的。可那日，大家明摆着亏也认购。也算一个巨亏的故事吧。差点破产。股市风险，慎用杠杆！</p>
</blockquote>
<p>自述20.</p>
<blockquote>
<p>自己家，在湖南湘西这边九几年，一直开采小金矿，这个不多介绍肯定赚钱的，即便当时金价就八九十一，后来找到一脉看起来很不错的矿山，于是拉着亲戚家一起，因为这个亲戚的两个兄弟都是在县城当领导。股份是送的，开矿的钱是自己家投的，结果请神容易送神难，最后被各种玩，玩没了。</p>
</blockquote>
<p>自述21.</p>
<blockquote>
<p>单位一位退休老领导最高四百万，最后配资1500万，原计划赚到一千万收手，结果股灾1.0爆仓。一位同学中学老师，150万本金，融资经历股灾1.0、2.0以后爆仓。另外一位朋友逃过前面两个股灾，却在股灾3.0爆仓。股市的风险必须时刻记心头，轻易不要融资，配资更不可取。</p>
</blockquote>
<p>自述22.</p>
<blockquote>

<p>破产、巨亏，是因为超出自己承受力去运作。因杠杆而破产的人，都是不大会控制杠杆的。证券商“最高杠杆率+满仓”是非常危险的，我看到有些客户就因此在2015年巨幅震荡中被消灭了。使用杠杆需有度，对波动率小的品种（比如ETF）可以加点杠杆；对杠杆率很高的品种（比如期货、期权）等应该人为地降低杠杆率才对。<br>对波动适中的股票加杠杆，我的看法是应人而异，可根据每个人的风险承受力”适度”地使用杠杆或不使用杠杆，使用杠杆的前提是自己要对杠杆的运作和后果有清晰认识，然后才采用适合自己的“杠杆倍数”。用杠杆有一定风险，但也不必把杠杆妖魔化。有人靠杠杆翻身崛起，也有很多人失败的，关键是如何驾驭它。杠杆本身无大罪，多是使用者的问题。</p>

<p>自述47.</p>
<blockquote>
<p>听说的不讲，亲身经历。我一个阿姨，经常见面，家里就是普通双职工，吃饭都要计算成本，直到退休积攒了100多万。本来一直买信托理财，后来嫌利息太低，把钱借给她妹妹熟悉的一个老板。二分息。老板请她吃了几次饭，一桌人都借了钱给他那种，说他到处都是房子，就很相信那人。<br>后来还请我妈吃了几次饭，逢人就借钱的人。我妈当时就劝她，年纪大了输不起，听不进去。据说那人研究了什么包赢的方式买彩票。赚过上亿。后果可想而知。一群债主闹了半天，打了官司，赢了。那老板进了监狱。但他们一群人一分钱没拿回来。她妹300<br>多拿不回来，现在日子更紧，培养孙女都只有到处蹭课听。</p>
</blockquote>
<p>自述48.</p>
<blockquote>
<p>本地房产商，拥有一集团公司和一家房产商，3亿多拿了一个地搞房地产开发，一切都很顺利，儿子在矿产价格最高峰看中一矿产资源公司，融资投入，结果悲剧了，房地产被银行抽贷，房产成烂尾房，集团被银行查封抵押，最后在政府出面下房产逾期半年才交付，逾期赔付都没有，老板的所有支持被查封，还上了老赖的榜单。<br>本来这个房地产项目，3千多拿地，均价9500一平方出售，销售十分好，挣一亿没有什<br>么问题。运气不好啊！</p>
</blockquote>
<p>自述49.</p>
<blockquote>
<p>我原来小区的隔壁邻居是一对安徽的老头老太，他们的小女儿帮他们买了这套三房，让他们在上海帮子女带小孩。小女儿自己住洋房，开宝马，老公是在上海徐家汇做电脑器材发家的，后来不做了，就买了洋房（永嘉路）和别墅（闵行）。<br>15年听说女婿做期货还是什么亏钱了，把洋房给卖了，小夫妻只能去广东和朋友去做LED生意，老头老太也跟着去了几个月照顾他们。今年过年回去一次得知，隔壁的房子去年16年低价出售了，安徽老夫妻也回老家了，小女儿离婚了，宝马别墅也都卖光了。</p>
</blockquote>
<p>自述50.</p>
<blockquote>
<p>见过一个客户发家，破产，大概是这样的，十多年前我这里的一个放牛娃去深圳打工偷学厂里的配方，回家自己开了个低成本高利润的厂，不到几年生意做到几千万，因我去他厂里多了打听他本人大概有俩仟万左右家产。但他觉得厂太小生意不大，去外地买了土地搞大厂，听说投资不少一亿，好几年没跟他做生意了，今年跟朋友谈到这人时候才知道他前年破产了，是因他建厂资金不够大量借高利贷，就因他心太高，想发展快点而破产。</p>
</blockquote>
<p>自述51.</p>
<blockquote>
<p>这个我最有发言权了:一个同事，是个拆二代，2014年中入市，本金10万，年底券商行情过后，小赚20%，都说牛市来了，觉得本金太少，于是配资两个账户，每个配25万，2015年初，创业板最后行情开启，一个账户全仓买了华中数控，一个买了机器人，2015年6月，华中数控高位停牌，证监会清理配资，配资公司打电话，说证监会正在清理场内配资，要么你补钱把账户拿走，要么里面的股票给你折成本金年化8%现金还给你，当时那种行情同事哪里愿意被收回账户，于是又问家里要了将近30万买回账户，然后，放出来都是一轮股灾以后的事情了，然后就没有然后了……听说他仍然奋战在市场里，据说还加大了投资.</p>
</blockquote>
<p>自述52.</p>
<blockquote>
<p>浙江有一位房地产的前辈，在那边也算知名人士了。八十年代就做房地产了。<br>他是一个传奇！文化水平不高，小学。从做泥工开始。做到几十亿。往年每年过年都见面的。一家人和和气气。在当地名声也很不错。因为，他盖房子，是有良心的，用工用料都实在。自己就住在自己盖的小区里，办公室也在自己盖的小区里。每次去看，那办公室都安安静静，里面的员工都是动辄十几年几十年跟随他的。为人真是不错！<br>结果，前些年，经营方面出了问题。因为他借了很多民间借贷，我知道的一笔就是，找浙江一家非常有名的上市公司周转了大约五千万，利息一年一年五百万左右，借一年。结果，后来回款了，想提前换，人家不让，非得全额算利息。为什么他会这样呢？因为，他不太管具体经营，可能本身也不太精通，加上人很实在，所以，周边很多打他主意的人。<br>这个弄一点那个弄一点，像一艘船，破了很多小洞。各种奇闻，都是他那里得知的。有旗下老伙计，承包钢材木材的，卖给他，一车拖进工地，然后转一圈，拖出来，再转回去，又算一车的钱。可是，早些年，利润高，这些小钱，根本不算什么，也就算了，都是老伙计了~大约前几年的时候，市场不好了，加上，屋漏偏逢连夜雨，几块地由于拆迁，领导换届等问题，拖进去了。这下子，就倒霉了！话说，由俭入奢易，由奢入俭难。这一下，摧枯拉朽，处处碰壁。就去民间贷款，银行贷款。<br>最后绷不住了。要知道，有些钱，放贷给你的人，你是不得不还的！一旦出了问题，变卖各种资产，先把这些不得不还的大爷的钱还了，才有机会往后走。好了，拆东墙补西墙，这样搞了一阵子，还是绷不住。<br>我那时候看他，真是感叹，他很早就开奔驰600了，老款的，巨大无比，然后，他身高<br>不高，从车里下来，再加上比较憔悴，真是看上去难过…再后来，被以非法集资抓进去了。至今关了好几年了，听说可能快出来了。这几年，年年都和家人在监狱过年，他儿子也被抓进去了，当时在另一个城市被手机定位，一下子就抓到了，飞快的！<br>最后清算，我都傻了，创业三十多年，最后倒欠国家几十亿。我都不知道怎么算的！当时想引入新房产公司收购或者入股啥的，都到这一步了，谁还雪中送炭？都跟秃鹫一样等着，那是世态炎凉！<br>由于他整个发展历程，这几年我都多有耳闻，我前些年还专门请我的伙伴们去了浙江，专门在他工地待了好久，开会，检讨，那一片别墅，真是好位置好房子，可是，无人开工，落寞异常，我们待在那里，就感叹！真是要保守！保守一点，方能去求长治久安！你钱多，身边很多人可能就冲着你的钱来，你权利大，那么，就冲着你的权利来！经营一个事业，随时要想到万一发生最坏的情况，我该如何面对，应对！投资理财，随时要想到，万一再有股灾出现，我该如何处理！我想，我可能这辈子都不会去尝试满仓了，更不用说融资融券那种杠杆了。<br>这位前辈带给我的冲击太大了。后来我写了一些文章，也是从这里面感悟到的。事业做得再大，倘若没有腾挪的空间，没有弹性的策略，只要一次，只要一次突发状况，很可能就要收走你之前累积的所有！后来，我对欧文卡恩那句话，有了很深刻的体会——格雷厄姆教给我最大的一点就是抵御赚取快钱的诱惑！以及，巴菲特说——人一辈子富一次就好！那真是充满智慧的格言！一辈子富几次，能留下传奇的经历，能留下动人的故事。一辈子富一次，只能留下从容安逸的人生，没有故事，没有传奇！</p>
</blockquote>
<p>自述53.</p>
<blockquote>
<p>本人即亲身经历过炒股巨亏和破产。作为有过亲身经历的我来说，我觉得比看到别人类似的故事，可能更有些发言权。简单说说我的巨亏经历吧！我是1999年入市，2003年开始专职炒股，2005年开始帮着打理几个亲友的账户，到2007年底累计收益7倍多，还算顺风顺水。但08年股灾来临，我因为没有及时离场先是大亏，后来又急于翻本使大亏变成了巨亏。<br>到2008年10月，最大亏损75%，全年亏62%。有些06和07年才代管的亲友账户亏损幅度过半，当然，自己的账户也是一样的损失惨重。自己的损失自己担，但别人的损失即便不承担，我也有责任把它赚回来。如果加上需要我赚回的这几百万损失，名义上我是已经破产了的。</p>
</blockquote>
<p>自述54.</p>
<blockquote>
<p>一个普通朋友，农村家庭没啥资本，没啥钱，自己心高气傲，上班坐不住也瞧不上，14年跟人学用信用卡套钱出来各种折腾，动员身边亲人全部都办了卡给他，自己老婆，姐姐，姐夫，，，等等，，，一开始蛮顺利，挣点钱天天吃喝玩乐，（其实后来才知道开始也没赚到啥钱，但是套出来贷款手里上百万就是天天玩，还赌钱）后来开始抵押车子房子，又在身边朋友同学借钱，五万十万的借，骗，最后沦落到没钱吃饭两百块也要借。<br>大概一年后，瞒不下去了，跟家人交代一共欠了200万左右吧，中部地区农村家庭这算一笔巨债，各种银行信用卡现金分期，各种小额贷款，网络贷款，车子房子抵押贷款，连她老婆名下也不能幸免，父母家天天被各种银行贷款公司委托的讨债人闹得一塌糊涂，一气之下把他赶出门，媳妇直接诉讼离婚孩子也不要了直接走了，真正的妻离子散，家人不容，有家不能回，凄惨！！！16年5月份后到现在就没消息了，，，，这人是我朋友圈一个最负面的警醒，整个圈子朋友都常谈起以此人为戒，坚决不做超出能力圈的事，不管赚再多钱，再风光，坚决不碰赌，不沾毒品，风光时要给老婆孩子，父母留一个保他们生活的安全垫。</p>
</blockquote>
<p>自述55.</p>
<blockquote>
<p>亲身经历的一家国企公司从诞生到破产关闭。<br>2000年A公司成立，注册资本3000万，00年，01年亏损几百万。找到家台湾大企业合资注册资本一个亿。02年盈利几百万，03年顶峰，盈利3000万。04年盈利一千万。05，06年小盈利，07年公司几千万货款被一台湾人拖欠，A公司近一半产品由该台湾人包销，小亏。<br>08年亏损几千万，其中有800万是前些年倒卖进口原料被海关发现，罚款800万，欠款几千万的台湾人无钱支付所欠货款，以质量问题为由做退货处理。同年本地媒体报道，金融危机影响严重，盈利几千万的龙头企业因金融危机影响亏损几千万。A公司库存混乱，盘点存货，盘亏上千万。<br>总经理年终总结，行业性亏损，集体理解。09年-10年，行业萎缩，公司每年不再谈经营亏损状况。2011后一直亏损数额不详。12年因为与公司打劳动官司，在工商所查到官司09年后每年亏损千万以上。12年本人离开公司。14年A公司兼并集团下另一家公司。<br>16年，公司与一家私人企业建立合资公司试图转型，注册资本500万，集团有参股，公司骨干有参股，总经理参股300万。新公司法人为A公司经理。新公司部分费用从A公司走账。<br>16年底，当年设立A公司的集团负责人退休，集团新上任负责人决定破产关闭A公司止血。因为A公司关闭不支付补偿，A公司骨干与集团谈判:”请集团公司注意，某年，公司在长期亏损的情况下购买行业某公司二手生产线花了几千万，该生产线购回后花钱安装好就没有开工过，说是经营状况变化止损，行业持续亏损几年了，为何收购了二手设备才发现经营环境发生变化，请集团注意该收购行为是否存利益输送，存在在国有资产流失。”并发送举报信到相关部门。谈判结果集团支付补偿款。A公司进入破产清算手续中。<br>个人印象，部分国企，即便是成立了合资企业，建立了董事会，年年有审计，当企业处在内部人掌控中，破产关闭是迟早的事。</p>
</blockquote>
<p>自述56.</p>
<blockquote>
<p>讲个自家的故事，2013年老爸进入电商服装行业，以为自己20年的服装经历可以面临一切，没想到电商的规则不一样，新客推广才是最重要的，老客才看质量，300万砸下出到现在都没利润。</p>
</blockquote>
<p>看了这么多故事，从中收获了什么呢？只有你自己知道。有句话叫做，把别人碰的头破血流的经验教训拿过来用的人是聪明人，而不是我们自己去碰的头破血流来获得经验与教训。千万不要等到藏在国内某个5线城市的破烂旧楼里躲债到临终的时候，才痛苦的想起自己曾经在国外拥有一份美好的生活，一份稳定的工作，想起曾经恩爱的另一半，还有曾经可爱聪明的孩子们。</p>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
